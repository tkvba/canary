kind: pipeline
name: default

steps:
- name: build
  image: python
  settings:
    dry_run: false
    repo: sndjnky/tk
  when:
    event:
    - pull_request
    - push

- name: publish
  image: plugins/docker
  settings:
    username: sndjnky
    password: 
      from_secret: p_docker
    repo: sndjnky/tk
    tag:
    - auto_tag: true
  when:
    event:
    - custom
